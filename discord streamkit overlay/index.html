<!-- Discord StreamKit Overlay: Head-Bobbly CSS generator-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="web.png">
  <title>Discord StreamKit Overlay</title>

  <!---custom css link--->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="input-container">
  <label>
    Discord User ID
    <span class="small-text">(<a href="https://support.discord.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-" target="_blank">Where is this?</a>)</span>
  </label>
  <input id="discord-id" type="text" placeholder=""></input>
</div>

<div class="input-container">
  <label>
    Image URL
  </label>
  <input id="normal-image-url" type="text"></input>
</div>

<div class="input-container">
  <label>
    Talking Image URL
    <span class="small-text">(Optional)</span>
  </label>
  <input id="talking-image-url" type="text"></input>
</div>

<div class="buttons-container">
  <button id="generate-css" onclick="generateCSS()">
    Generate CSS
  </button>
  <button id="copy-css" onclick="copyCSS()">
    Copy CSS
  </button>
</div>

<div class="css-output-container">
  <textarea id="css-output"></textarea>
</div>

<div class="footnote-container">
  For use with a
  <a href="https://streamkit.discord.com/overlay" target="_blank">Discord StreamKit Overlay</a> 
  Browser Source in OBS.
</div>
  <!---custom js link--->
  <script src="js/script.js"></script>
</body>
</html>
