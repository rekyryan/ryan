<!-- Discord StreamKit Overlay-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="web.png">
  <title>Discord StreamKit Overlay</title>

  <!---custom css link--->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="message">
  Tip: to change additional properties, click "Change View", select Editor View, and modify the Javascript variables!
</div>

<div class="input-row">
  <div class="input-container">
    <label>
      Browser Source Width
    </label>
    <input id="browser-source-width" type="number" value="800"></input>
  </div>

  <div class="input-container">
    <label>
      Browser Source Height
    </label>
    <input id="browser-source-height" type="number" value="600"></input>
  </div>
</div>

<div class="input-row">
  <div class="input-container">
    <label>
      People per Row
    </label>
    <input id="people-per-row" type="number" value="3"></input>
  </div>

  <div class="input-container">
    <label>
      Number of Rows
    </label>
    <input id="number-of-rows" type="number" value="2"></input>
  </div>
</div>

<div class="input-row">
  <div class="input-container">
    <label>
      Name Font Size
    </label>
    <input id="name-font-size" type="number" value="36"></input>
  </div>

  <div class="input-container">
    <label>
      Avatar Bounce Height when Speaking
    </label>
    <input id="avatar-bounce-height" type="number" value="10"></input>
  </div>
</div>

<div class="input-row">
  <div class="checkbox-container">
    <input id="square-avatars" type="checkbox"></input>
    <label for="square-avatars">Square Avatars</label>
  </div>

  <div class="checkbox-container">
    <input id="full-width-name-backgrounds" type="checkbox"></input>
    <label for="full-width-name-backgrounds">Full-Width Name Backgrounds</label>
  </div>
</div>

<div class="input-row">
  <div class="input-container">
    <label>
      Hide Discord User ID
      <span class="small-text">(Optional)</span>
      <span class="small-text">(<a href="https://support.discord.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-" target="_blank">where is this?</a>)</span>
    </label>
    <input id="hide-discord-id" type="text" placeholder="12345678901234567890"></input>
  </div>
</div>
  
<div class="buttons-container">
  <button id="generate-css" onclick="generateCSS()">
    Generate CSS
  </button>
  <button id="copy-css" onclick="copyCSS()">
    Copy CSS
  </button>
</div>

<div class="css-output-container">
  <textarea id="css-output"></textarea>
</div>

<div class="footnote-container">
  For use with a
  <a href="https://streamkit.discord.com/overlay" target="_blank">Discord StreamKit Overlay.</a> Browser Source in OBS.
</div>

  <script src="js/script.js"></script>

</body>
</html>
